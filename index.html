<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="content">
        <div class="img">
          <picture>
            <source
              media="(min-width: 1440px)"
              srcset="assets/images/image-product-desktop.jpg"
            />
            <source
              media="(min-width: 375px)"
              srcset="assets/images/image-product-mobile.jpg"
            />
            <img
              class="main-img"
              src="assets/images/image-product-mobile.jpg"
              alt=""
            />
          </picture>
        </div>
        <div class="content-info">
          <p class="perfume">Perfume</p>
          <h1 class="headline">Gabrielle Essence Eau De Parfum</h1>
          <p class="product-info">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-<br />Creator for the House of CHANEL.
          </p>
          <div class="prices">
            <p class="main-price">$149.99</p>
            <p class="cross-through">$169.99</p>
          </div>

          <a class="btn" href=""
            ><img class="cart" src="assets/images/icon-cart.svg" alt="" />Add to
            Cart</a
          >
        </div>
      </div>
    </div>

    <!-- End of card -->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Michelle Minor</a>.
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
